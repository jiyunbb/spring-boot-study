<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 리스트 페이지</title>
</head>
<style>
  .layout {
    width : 50px,
    margin : 0 auto;
    margin-top : 40px;
  }
</style>
<body>
  <div class="layout">
    <table>
      <thead></thead>
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>폰번호</th>
        </tr>
      <tbody>
        <tr th:each="member : ${members}">
          <td th:text="${member.id}">번호</td>
          <td th:text="${member.name}">이름</td>
          <td th:text="${member.phone}">폰번호</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
